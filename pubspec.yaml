name: word_walls
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  shadcn_ui: ^0.38.1
  minimal_mvn: ^2.0.2
  flutter_colorpicker: ^1.1.0
  flutter_riverpod: ^3.0.3
  flex_color_picker: ^3.7.1
  flutter_animate: ^4.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto_Mono/static/RobotoMono-Regular.ttf
        - asset: assets/fonts/Roboto_Mono/static/RobotoMono-Bold.ttf
          weight: 700
